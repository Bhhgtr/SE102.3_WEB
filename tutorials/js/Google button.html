<html>
<head>
<title>Google Button</title>
</head>
<body>

<script>
function confirmClick()
{
  if (confirm("Confirm?")) 
  {
    location.href = "https://www.google.com";
  } 
  
  else 

  {
    alert("You decided to stay!");
  }
}
</script>

<button type="button" onclick="confirmClick()">Google</button>

</body>
</html>
