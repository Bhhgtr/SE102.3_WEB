<!DOCTYPE html>
<html>
<head>
  <title>Grade Average</title>
</head>
<body>

<script>
sum = 0;

for (i = 1; i <= 5; i++) {
  const mark = parseInt(prompt(`Enter Mark ${i}:`));
  sum += mark;
}

const avg = sum / 5;

if (avg > 30) {
  alert(`Pass! Average: ${avg}`);
} else {
  alert(`Fail! Average: ${avg}`);
}
</script>

</body>
</html>
