<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <table>
      <thead>
        <tr>
          <td colspan="2"><h2>Sign Up</h2></td>
        </tr>
      </thead>
      <tbody>
        <form action="">
          <tr>
            <td>First Name</td>
            <td>&nbsp;&nbsp;<input type="text" placeholder="Enter First Name"></td>
          </tr>
        <tr></tr>
          <tr>
            <td>Last Name</td>
            <td>&nbsp;&nbsp;<input type="text" placeholder="Enter Last Name"></td>
          </tr>
          <tr>
            <td>Date of Birth</td>
            <td>&nbsp;
              <select>
                <option value="">Date</option>
              </select>
              <select name="" id="">
                <option value="">Month &nbsp;&nbsp;&nbsp;&nbsp;</option>
              </select>
              <select name="" id="">
                <option value="">Year</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="g" />Male
              <input type="radio" name="g" />Female
            </td>
          </tr>
          <tr>
            <td>Country</td>
            <td>&nbsp;
              <select name="" id="">
                <option value="">Country</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>E-mail</td>
            <td>&nbsp;&nbsp;<input type="text" placeholder="Enter E-mail"></td>
          </tr>
          <tr>
            <td>Phone</td>
            <td>&nbsp;&nbsp;<input type="text" placeholder="Enter Phone"></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>&nbsp;&nbsp;<input type="text" placeholder="Enter Password"></td>
          </tr>
          <tr>
              <td>Confirm Password</td>
              <td>&nbsp;&nbsp;<input type="password" placeholder="Enter Password again"></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="checkbox" name="" id="" />I Agree to the Terms of
              use
            </td>
          </tr>
        </form>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">
            <input type="submit" /><input type="reset" value="Cancel" />
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
